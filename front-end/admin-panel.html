<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .admin-card {
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card admin-card">
     
      <div class="card-body">

        <!-- Logo Upload Section -->
        <div class="form-section">
          <h5>1. Upload Logo</h5>
          <form>
            <div class="mb-3">
              <label for="logoUpload" class="form-label">Choose Logo Image</label>
              <input class="form-control" type="file" id="logoUpload" accept="image/*">
            </div>
          </form>
        </div>

        <hr />

        <!-- About Section -->
        <div class="form-section">
          <h5>2. About Information</h5>
          <form>
            <div class="mb-3">
              <label for="aboutText" class="form-label">Write About Your Website 1</label>
              <textarea class="form-control" id="aboutText" rows="5" placeholder="Enter your description..."></textarea>
            </div>
            <div class="mb-3">
              <label for="logoUpload" class="form-label">Choose Image</label>
              <input class="form-control" type="file" id="logoUpload" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="aboutText" class="form-label">Write About Your Website 2</label>
              <textarea class="form-control" id="aboutText" rows="5" placeholder="Enter your description..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
